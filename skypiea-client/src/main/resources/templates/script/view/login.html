<div class="rl-background">
    <div class="container">
        <div class="row ">
            <div class="col-md-4 col-md-offset-4">
                <div class="rl-container">
                    <h3>LOGIN IN</h3><br>
                    <form name="registerForm">
                        <div class="form-group has-feedback"
                             ng-class="{
                                'has-success':registerForm.username.$valid&&registerForm.username.$touched,
                                'has-error':registerForm.username.$invalid&&registerForm.username.$touched
                             }">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </div>
                                <input type="text"
                                       id="username"
                                       name="username"
                                       class="form-control input-lg font-sm"
                                       placeholder="请输入用户名"
                                       ng-model="userData.username"
                                       ng-minlength="4"
                                       ng-maxlength="10"
                                       required/>
                            </div>
                            <span ng-show="registerForm.username.$valid&&registerForm.username.$touched"
                                  class="glyphicon glyphicon-ok form-control-feedback rc-lg"></span>
                            <span ng-show="registerForm.username.$invalid&&registerForm.username.$touched"
                                  class="glyphicon glyphicon-remove form-control-feedback rc-lg"></span>
                            <p class="has-error"
                               ng-show="registerForm.username.$error.minlength&&registerForm.username.$touched">
                                用户名不能小于4位
                            </p>
                            <p class="has-error"
                               ng-show="registerForm.username.$error.maxlength&&registerForm.username.$touched">
                                用户名不能大于10位
                            </p>
                            <p class="has-error"
                               ng-show="registerForm.username.$error.required&&registerForm.username.$touched">
                                用户名不能为空
                            </p>
                            <!--这段提示只有在用户不存在,同时input中字段填写满足条件时才出现-->
                            <p class="has-error" ng-show="userExist&&registerForm.username.$valid">
                                用户已存在
                            </p>
                        </div>

                        <div class="form-group has-feedback"
                             ng-class="{
                                    'has-success':registerForm.password.$valid&&registerForm.password.$touched,
                                    'has-error':registerForm.password.$invalid&&registerForm.password.$touched
                                }">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-eye-close"></i>
                                </div>
                                <input id="password"
                                       name="password"
                                       type="password"
                                       class="form-control input-lg font-sm"
                                       placeholder="请输入密码"
                                       ng-model="userData.password"
                                       ng-minlength="4"
                                       ng-maxlength="10"
                                       required>
                            </div>
                            <span ng-show="registerForm.password.$valid&&registerForm.password.$touched"
                                  class="glyphicon glyphicon-ok form-control-feedback rc-lg"></span>
                            <span ng-show="registerForm.password.$invalid&&registerForm.password.$touched"
                                  class="glyphicon glyphicon-remove form-control-feedback rc-lg"></span>
                            <p class="has-error"
                               ng-show="registerForm.password.$error.minlength&&registerForm.password.$touched">
                                密码不能小于4位
                            </p>
                            <p class="has-error"
                               ng-show="registerForm.password.$error.maxlength&&registerForm.password.$touched">
                                密码不能大于10位
                            </p>
                            <p class="has-error"
                               ng-show="registerForm.password.$error.required&&registerForm.password.$touched">
                                密码不能为空
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
