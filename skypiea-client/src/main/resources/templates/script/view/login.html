<div class="rl-background">
    <div class="container">
        <div class="row ">
            <div class="col-md-4 col-md-offset-4">
                <div class="rl-container">
                    <h3>LOGIN IN</h3><br>
                    <form name="loginForm"
                          ng-submit="loginForm.$valid?login(userData.username,userData.password):showAlert()">
                        <div class="form-group has-feedback"
                             ng-class="{
                                'has-success':loginForm.username.$valid&&loginForm.username.$touched,
                                'has-error':loginForm.username.$invalid&&loginForm.username.$touched
                             }">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </div>
                                <input type="text"
                                       id="username"
                                       name="username"
                                       class="form-control input-lg font-sm"
                                       placeholder="请输入用户名"
                                       ng-model="userData.username"
                                       ng-minlength="4"
                                       ng-maxlength="10"
                                       required/>
                            </div>
                            <span ng-show="loginForm.username.$valid&&loginForm.username.$touched"
                                  class="glyphicon glyphicon-ok form-control-feedback rc-lg"></span>
                            <span ng-show="loginForm.username.$invalid&&loginForm.username.$touched"
                                  class="glyphicon glyphicon-remove form-control-feedback rc-lg"></span>
                            <p class="has-error"
                               ng-show="loginForm.username.$error.minlength&&loginForm.username.$touched">
                                用户名不能小于4位
                            </p>
                            <p class="has-error"
                               ng-show="loginForm.username.$error.maxlength&&loginForm.username.$touched">
                                用户名不能大于10位
                            </p>
                            <p class="has-error"
                               ng-show="loginForm.username.$error.required&&loginForm.username.$touched">
                                用户名不能为空
                            </p>
                            <!--这段提示只有在用户不存在,同时input中字段填写满足条件时才出现-->
                            <p class="has-error" ng-show="userExist&&loginForm.username.$valid">
                                用户已存在
                            </p>
                        </div>

                        <div class="form-group has-feedback"
                             ng-class="{
                                    'has-success':loginForm.password.$valid&&loginForm.password.$touched,
                                    'has-error':loginForm.password.$invalid&&loginForm.password.$touched
                                }">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-eye-close"></i>
                                </div>
                                <input id="password"
                                       name="password"
                                       type="password"
                                       class="form-control input-lg font-sm"
                                       placeholder="请输入密码"
                                       ng-model="userData.password"
                                       ng-minlength="4"
                                       ng-maxlength="10"
                                       required>
                            </div>
                            <span ng-show="loginForm.password.$valid&&loginForm.password.$touched"
                                  class="glyphicon glyphicon-ok form-control-feedback rc-lg"></span>
                            <span ng-show="loginForm.password.$invalid&&loginForm.password.$touched"
                                  class="glyphicon glyphicon-remove form-control-feedback rc-lg"></span>
                            <p class="has-error"
                               ng-show="loginForm.password.$error.minlength&&loginForm.password.$touched">
                                密码不能小于4位
                            </p>
                            <p class="has-error"
                               ng-show="loginForm.password.$error.maxlength&&loginForm.password.$touched">
                                密码不能大于10位
                            </p>
                            <p class="has-error"
                               ng-show="loginForm.password.$error.required&&loginForm.password.$touched">
                                密码不能为空
                            </p>
                        </div>

                        <div class="text-right">
                            <a ui-sref="register" style="color: #46252c; cursor: pointer;">没有账号?马上注册</a>&nbsp;&nbsp;
                            <button class="btn btn-primary">
                                &nbsp;&nbsp;登录&nbsp;&nbsp;
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
